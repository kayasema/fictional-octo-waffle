<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornek</title>
</head>
<body>
    <form action="" method="post">
        <label for="isim">İsim:</label>
        <br>
        <input type="text" name="" id="isim" placeholder="Adinizi Giriniz">
        <br>
        <label for="soyisim">Soyisim:</label>
        <br>
        <input type="text" name="" id="soyisim" placeholder="Soyadinizi Giriniz">
        <br>
        <label for="tel">Tel:</label>
        <br>
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+90 555 55 55">
        <br>
        <label for="email"> Emaıl:</label>
        <br>
        <input type="email" name="" id="email" placeholder="example@gmail.com">
        <br>
        <label for="kullaniciAdi">Kullanici Adi:</label>
        <br>
        <input type="text" name="" id="kullaniciAdi">
        <br>
        <label for="sifre">Sifre:</label>
        <br>
        <input type="password" name="" id="sifre">
        <br>
        <label for="sifretekrar">Sifre Tekrar:</label>
        <br>
        <input type="password" name="" id="sifretekrar">
        <br>
        <select name="ulke" id="ulke">
            <option value="türkiye" selected>Türkiye </option>
            <option value="ingiltere">İngiltere</option>
            <option value="fransa">Fransa</option>
        </select>
        <br>
        <label for="software">Software</label>
        <input type="checkbox" name="alan" id="software">
        <br>
        <label for="doktor">Doktor</label>
        <input type="checkbox" name="alan2" id="software">
        <br>
        <label for="doktor">Doktor</label>
        <input type="radio" name="doktor" id="doktor" name="FavoriMeslek">
        <br>
        <input type="submit" value="Yenile">
        <input type="reset" value="Gönder">
    </form>
    
</body>
</html>
